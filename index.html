<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DULMUNG BLAST</title>
<style>
    body {
        background: #fdf6f0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
        font-family: 'Comic Sans MS', sans-serif;
    }
    h1 {
        color: #a28ccf;
        font-size: 2.4em;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }
    #gameBoard {
        /* 8x9 크기 보드 스타일 */
        display: grid;
        grid-template-columns: repeat(8, 50px);
        grid-template-rows: repeat(9, 50px);
        gap: 4px;
        background: #fff5fa;
        padding: 10px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0,0,0,0.15);
    }
    .block {
        width: 50px;
        height: 50px;
        border-radius: 8px;
        cursor: grab;
        transition: transform 0.1s;
    }
    .block:active {
        transform: scale(1.1);
        cursor: grabbing;
    }
    #status {
        margin-top: 15px;
        font-size: 1.2em;
        color: #7a5fa4;
    }
    #eventImage {
        position: absolute;
        bottom: 10%;
        width: 180px;
        opacity: 0;
        transition: opacity 0.5s;
        pointer-events: none;
    }
</style>
</head>
<body>
    <h1>DULMUNG BLAST</h1>
    <div id="gameBoard"></div>
    <div id="status">콤보: <span id="comboCount">0</span></div>
    <img id="eventImage" src="" alt="event">

<script>
// ⭐ 새로운 파스텔톤 색상 적용 ⭐
const colors = ['#ffb3c1','#ffddad','#ffecb3','#b6e4cc','#aed9e0','#d4bfff'];
const board = document.getElementById('gameBoard');
const comboDisplay = document.getElementById('comboCount');
const eventImage = document.getElementById('eventImage');

let combo = 0;
let highScore = 0;
let lastMoveTime = Date.now();
let grid = [];

// GitHub 저장소 이름 'DULMUNGBLAST' 적용 완료
const REPO_PATH = '/DULMUNGBLAST/'; 

function createBoard() {
    grid = [];
    board.innerHTML = '';
    for (let y = 0; y < 9; y++) {
        const row = [];
        // 보드 생성 오류 수정 완료
        for (let x = 0; x < 8; x++) { 
            const block = document.createElement('div');
            block.className = 'block';
            block.style.background = colors[Math.floor(Math.random() * colors.length)];
            block.draggable = true;
            block.dataset.x = x;
            block.dataset.y = y;
            board.appendChild(block);
            row.push(block);
        }
        grid.push(row);
    }
}
createBoard();

// 드래그 앤 드롭
let selected = null;
board.addEventListener('dragstart', e => selected = e.target);
board.addEventListener('dragover', e => e.preventDefault());
board.addEventListener('drop', e => {
    if (selected && e.target.classList.contains('block') && selected !== e.target) {
        const temp = selected.style.background;
        selected.style.background = e.target.style.background;
        e.target.style.background = temp;
        combo++;
        comboDisplay.textContent = combo;
        lastMoveTime = Date.now();
        
        // 경로 수정 적용
        showEvent('행복.png'); // 콤보 이벤트 이미지
        if (combo > highScore) {
            highScore = combo;
            showEvent('신남.png'); // 신기록 이미지
        }
    }
});

// 30초 무활동 시 "잠.png"
setInterval(() => {
    if (Date.now() - lastMoveTime > 30000) {
        // 경로 수정 적용
        showEvent('잠.png');
    }
}, 5000);

// 게임 오버 테스트용 (랜덤 확률로 발생)
setInterval(() => {
    if (Math.random() < 0.02) { // 확률적으로 게임 오버
        combo = 0;
        comboDisplay.textContent = combo;
        // 경로 수정 적용
        showEvent('추움.png');
    }
}, 2000);

// 이미지 표시 함수
function showEvent(filename) {
    // GitHub Pages 환경을 위해 저장소 경로를 사용합니다.
    eventImage.src = REPO_PATH + filename;
    eventImage.style.opacity = 1;
    setTimeout(() => eventImage.style.opacity = 0, 2000);
}
</script>
</body>
</html>
